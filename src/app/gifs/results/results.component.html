<div class="row" *ngIf="results.length > 0; else empty" >
  <div
    *ngFor="let item of results"
    class="col-md-4 col-sm-6 animate__animated  animate__slideInUp">
    <div class="card">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{item.title}}
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <p class="text-secondary text-center">No hay nada que mostrar a√∫n...</p>
</ng-template>
