<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">
    Gifs-App
  </h3>
  <hr class="text-white">
  <div class="list-group list-reset" >
    <a href="#" class="list-group-item list-group-item-action" *ngFor="let his of history" (click)="search(his)">
      {{his | titlecase}}
    </a>
    <button *ngIf="history.length > 0" class="btn btn-danger mt-2" (click)="deleteHistory()">Borrar historial</button>
  </div>
</div>
